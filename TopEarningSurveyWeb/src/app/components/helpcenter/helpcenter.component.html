

<section [fullscreen]="true">
  <!-- From Uiverse.io by gharsh11032000 -->
  <div style="margin-top:80px"></div>
  <div class="form-container">
    <form class="form" (ngSubmit)="sendMessae()" #contactForm="ngForm">
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="text" id="email" name="email" required="" [(ngModel)]="message.Email">
      </div>
      <div class="form-group">
        <label for="textarea">How Can We Help You?</label>
        <textarea name="textarea" [(ngModel)]="message.Message" id="textarea" rows="10" cols="50" required="">          </textarea>
      </div>
      <span style="color:green;">{{status}}</span>
      <button class="form-submit-btn" type="submit" [disabled]="process">Submit</button>
      <div class="center-box">
        <span>OR</span>
        <span>You Can Connect with:</span>
        <a href="mailto:admin@topearner.in">admin@topearner.in</a>
        <a href="mailto:vk87vinay@gmail.com">vk87vinay@gmail.com</a>

      </div>
    </form>
  </div>
</section>
